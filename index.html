<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My ATTIRE – Premium Women’s Boutique</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#b76e79;
  --rose-soft:#f7e7ea;
  --dark:#1c1c1c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:var(--dark);
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:sticky;top:0;z-index:10;
  background:#fff;
  border-bottom:1px solid #eee;
}
.offer{
  background:linear-gradient(90deg,var(--rose),#d8a7af);
  color:#fff;
  text-align:center;
  padding:8px;
  font-weight:600;
}
.brand{
  text-align:center;
  padding:14px;
  font-size:26px;
  font-weight:700;
  letter-spacing:1px;
}

/* ===== HERO ===== */
.hero{
  padding:40px 20px;
  text-align:center;
  background:linear-gradient(135deg,#fff,var(--rose-soft));
}
.hero h1{
  margin:0;
  font-size:28px;
}
.hero p{
  margin-top:8px;
  color:#555;
}

/* ===== GRID ===== */
.section{
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
}

/* ===== CARD (3D PREMIUM) ===== */
.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transform-style:preserve-3d;
  transition:.6s cubic-bezier(.175,.885,.32,1.275);
}
.card:hover{
  transform:translateY(-12px) rotateX(4deg) rotateY(-4deg);
  box-shadow:0 25px 50px rgba(0,0,0,.18);
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}
.info{
  padding:14px;
  text-align:center;
}
.info h4{
  margin:6px 0;
  font-size:15px;
}
.price{
  color:var(--rose);
  font-weight:700;
}
.buy{
  margin-top:10px;
  padding:10px;
  border-radius:30px;
  border:none;
  width:100%;
  background:linear-gradient(135deg,var(--rose),#d39aa3);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.buy:hover{
  transform:scale(1.05);
}

/* ===== WHATSAPP FLOAT ===== */
.wa{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#25D366;
  color:#fff;
  padding:14px 18px;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* ===== FOOTER ===== */
footer{
  margin-top:30px;
  padding:20px;
  text-align:center;
  font-size:14px;
  color:#666;
  background:#fafafa;
}

/* ===== ANIMATION ===== */
.fade-up{
  animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<header>
  <div class="offer">✨ Festival Sale · Premium Women’s Collection</div>
  <div class="brand">My ATTIRE</div>
</header>

<section class="hero fade-up">
  <h1>Premium Women’s Fashion</h1>
  <p>Luxury · Elegance · Handpicked Styles</p>
</section>

<section class="section">
  <div class="grid" id="products"></div>
</section>

<footer>
  Shipping: 4–5 Days · Return: 5 Days<br>
  Instagram: @myattire_goa
</footer>

<a class="wa" href="https://wa.me/917887474741" target="_blank">WhatsApp</a>

<script>
/* ===== SUPABASE CONFIG ===== */
const supabase = supabase.createClient(
  "https://svldensuerkwqcjncycq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2bGRlbnN1ZXJrd3Fjam5jeWNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NTkzOTQsImV4cCI6MjA4MTQzNTM5NH0.12tSSTIrrnTC8pNA3brZy5WuK7aS2ENmXw31BVVaFk4"
);

/* ===== LOAD PRODUCTS ===== */
async function loadProducts(){
  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("status", true)
    .order("created_at",{ascending:false});

  if(error){console.error(error);return;}

  const wrap=document.getElementById("products");
  wrap.innerHTML="";

  data.forEach(p=>{
    const card=document.createElement("div");
    card.className="card fade-up";
    card.innerHTML=`
      <img src="https://via.placeholder.com/600x800?text=My+ATTIRE">
      <div class="info">
        <h4>${p.name}</h4>
        <div class="price">₹ ${p.price}</div>
        <button class="buy" onclick="order('${p.name}',${p.price})">
          Buy on WhatsApp
        </button>
      </div>
    `;
    wrap.appendChild(card);
  });
}

/* ===== ORDER ===== */
function order(name,price){
  const msg = `Hello My ATTIRE,\nI want to order:\n${name}\nPrice: ₹${price}`;
  window.open(
    `https://wa.me/917887474741?text=${encodeURIComponent(msg)}`
  );
}

loadProducts();
</script>

</body>
</html>
