<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My ATTIRE · Women’s Boutique</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --rose:#b76e79;
      --soft:#f7e7ea;
      --text:#1f1f1f;
      --muted:#777;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,Arial,sans-serif;background:#fff;color:var(--text)
    }
    /* Header */
    .topbar{
      position:sticky;top:0;z-index:9;
      background:#fff;border-bottom:1px solid #eee
    }
    .offer{
      background:var(--soft);color:#7a3b44;
      text-align:center;padding:8px 10px;font-weight:600
    }
    .brand{
      display:flex;align-items:center;justify-content:center;
      padding:14px;font-size:22px;font-weight:800;letter-spacing:.4px
    }

    /* Hero */
    .hero{
      padding:18px 16px;background:linear-gradient(135deg,#fff, var(--soft));
      text-align:center
    }
    .hero h1{margin:6px 0 4px;font-size:22px}
    .hero p{margin:0;color:var(--muted)}

    /* Section */
    .section{padding:14px 16px}
    .section h3{margin:4px 0 12px}

    /* Grid */
    .grid{
      display:grid;grid-template-columns:repeat(2,1fr);gap:14px
    }
    .card{
      border:1px solid #eee;border-radius:14px;overflow:hidden;
      box-shadow:0 6px 14px rgba(0,0,0,.06)
    }
    .card img{
      width:100%;height:220px;object-fit:cover;background:#f3f3f3
    }
    .card .info{padding:10px}
    .price{color:var(--rose);font-weight:800}
    .cta{
      display:block;width:100%;margin-top:8px;
      padding:10px;border-radius:22px;border:none;
      background:var(--rose);color:#fff;font-weight:700
    }

    /* Footer */
    footer{
      padding:18px;text-align:center;color:#666;border-top:1px solid #eee
    }

    /* Floating WhatsApp */
    .wa{
      position:fixed;right:14px;bottom:16px;
      background:#25D366;color:#fff;border-radius:28px;
      padding:12px 16px;font-weight:700
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="offer">✨ Festival Sale · Flat Offers Live</div>
  <div class="brand">My ATTIRE</div>
</div>

<div class="hero">
  <h1>Premium Women’s Collection</h1>
  <p>Soft luxury · Handpicked styles</p>
</div>

<div class="section">
  <h3>Premium Picks</h3>
  <div class="grid" id="products"></div>
</div>

<footer>
  <div>Shipping: 4–5 days · Returns: 5 days</div>
  <div style="margin-top:6px">
    <a href="#" style="color:var(--rose)">Instagram</a>
  </div>
</footer>

<a class="wa" href="https://wa.me/917887474741" target="_blank">WhatsApp</a>

<script>
  const supabaseUrl = "https://svldensuerkwqcjncycq.supabase.co";
  const supabaseKey = "YOUR_ANON_PUBLIC_KEY";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadProducts(){
    const { data, error } = await supabase
      .from("products")
      .select("*")
      .eq("status", true)
      .order("created_at", { ascending:false });

    if(error){ console.error(error); return; }

    const wrap = document.getElementById("products");
    wrap.innerHTML = "";

    data.forEach(p=>{
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <img src="https://via.placeholder.com/600x800?text=My+ATTIRE" />
        <div class="info">
          <div>${p.name}</div>
          <div class="price">₹ ${p.price}</div>
          <button class="cta" onclick="order('${p.name}',${p.price})">Buy on WhatsApp</button>
        </div>
      `;
      wrap.appendChild(el);
    });
  }

  function order(name, price){
    const msg = `Hello My ATTIRE, I want to buy:\n${name}\nPrice: ₹${price}`;
    window.open(`https://wa.me/917887474741?text=${encodeURIComponent(msg)}`);
  }

  loadProducts();
</script>

</body>
</html>
