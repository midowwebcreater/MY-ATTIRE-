<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MY ATTIRE - Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">MY <span>ATTIRE</span> - Admin</div>
  </header>

  <main class="container admin-main">
    <section class="card" id="loginCard">
      <h3>Admin Login</h3>
      <input id="adminUser" placeholder="Username" />
      <input id="adminPass" placeholder="Password" type="password" />
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px">
        <button id="adminLoginBtn" class="btn">Login</button>
      </div>
      <div id="loginMsg" class="muted"></div>
    </section>

    <section id="adminArea" style="display:none">
      <div class="grid-2">
        <div class="card">
          <h3>Add Product</h3>
          <input id="pTitle" placeholder="Title" />
          <input id="pPrice" placeholder="Price" type="number" />
          <input id="pCategory" placeholder="Category" />
          <textarea id="pDesc" placeholder="Description"></textarea>
          <label>Images</label>
          <input id="pImages" type="file" accept="image/*" multiple />
          <label>Video (mp4)</label>
          <input id="pVideo" type="file" accept="video/mp4" />
          <button id="addProductBtn" class="btn">Add Product</button>
          <div id="adminMsg" class="muted"></div>
        </div>

        <div class="card">
          <h3>Upload Banner</h3>
          <input id="bTitle" placeholder="Banner Title" />
          <input id="bImage" type="file" accept="image/*" />
          <button id="addBannerBtn" class="btn">Upload Banner</button>

          <h3 style="margin-top:16px">Offers / Verify Payments</h3>
          <div id="ordersList"></div>
        </div>
      </div>

      <div style="margin-top:16px" class="card">
        <h3>Existing Products</h3>
        <div id="productsList"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>Admin â€” Hidden panel</div>
  </footer>

  <script type="module" src="supabase-client.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
